#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "wallabag2"
name = "Wallabag"
description.en = "Save and classify articles. Read them later"
description.fr = "Enregistrez et classez les articles. Lisez-les plus tard"

version = "2.6.8~ynh1"

maintainers = ["lapineige"]

[upstream]
license = "MIT"
website = "https://www.wallabag.org"
demo = "https://demo.yunohost.org/wallabag/"
admindoc = "https://doc.wallabag.org/en/"
code = "https://github.com/wallabag/wallabag"
cpe = "cpe:2.3:a:wallabag:wallabag"
fund = "https://liberapay.com/wallabag"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = true
sso = true
disk = "200M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/wallabag"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    url = "https://github.com/wallabag/wallabag/archive/refs/tags/2.6.8.tar.gz"
    sha256 = "b1799def08c72d49400c9b2836cd8b626b48ad055708fd0166e86a7d584d3195"

    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
        "php7.4-cli",
        "php7.4-curl",
        "php7.4-gd",
        "php7.4-gettext",
        "php7.4-intl",
        "php7.4-json",
        "php7.4-ldap",
        "php7.4-mbstring",
        "php7.4-mysql",
        "php7.4-redis",
        "php7.4-tidy",
        "php7.4-xml",
    ]

    [resources.database]
    type = "mysql"
