packaging_format = 2

id = "wallabag2"
name = "Wallabag"
description.en = "Self hostable read-it-later app"
description.fr = "Application de lecture-plus-tard auto-hÃ©bergeable"

version = "2.5.4~ynh3"

maintainers = ["lapineige"]

[upstream]
license = "MIT"
website = "https://www.wallabag.org"
demo = "https://demo.yunohost.org/wallabag/"
admindoc = "https://doc.wallabag.org/en/"
code = "https://github.com/wallabag/wallabag"

[integration]
yunohost = ">= 11.1.19"
architectures = "all"
multi_instance = true
ldap = true
sso = true
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/wallabag"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/wallabag/wallabag/releases/download/2.5.4/wallabag-2.5.4.tar.gz"
        sha256 = "c953105e3181f18bf592541a1c46c318c6663ad00d4687052676b02a7d74c618"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server php8.0-cli php8.0-mysql php8.0-gd php8.0-tidy php8.0-curl php8.0-gettext php8.0-redis php8.0-xml php8.0-mbstring php8.0-ldap php8.0-intl"

    [resources.database]
    type = "mysql"
