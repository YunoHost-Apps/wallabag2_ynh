packaging_format = 2

id = "wallabag2"
name = "Wallabag"
description.en = "Self hostable read-it-later app"
description.fr = "Application de lecture-plus-tard auto-hÃ©bergeable"

version = "2.5.4~ynh5"

maintainers = ["lapineige"]

[upstream]
license = "MIT"
website = "https://www.wallabag.org"
demo = "https://demo.yunohost.org/wallabag/"
admindoc = "https://doc.wallabag.org/en/"
code = "https://github.com/wallabag/wallabag"

[integration]
yunohost = ">= 11.1.19"
architectures = "all"
multi_instance = true
ldap = true
sso = true
disk = "200M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/wallabag"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/wallabag/wallabag/releases/download/2.6.1/wallabag-2.6.1.tar.gz"
        sha256 = "d1316325a32184fe46d0b9b4ef54cac974275ae51c9041f95dce9f722f84dc18"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server php8.1-cli php8.1-mysql php8.1-gd php8.1-tidy php8.1-curl php8.1-gettext php8.1-redis php8.1-xml php8.1-mbstring php8.1-ldap php8.1-intl"

    [resources.database]
    type = "mysql"
