packaging_format = 2

id = "wallabag2"
name = "Wallabag"
description.en = "Self hostable read-it-later app"
description.fr = "Application de lecture-plus-tard auto-hÃ©bergeable"

version = "2.6.5~ynh1"

maintainers = ["lapineige"]

[upstream]
license = "MIT"
website = "https://www.wallabag.org"
demo = "https://demo.yunohost.org/wallabag/"
admindoc = "https://doc.wallabag.org/en/"
code = "https://github.com/wallabag/wallabag"

[integration]
yunohost = ">= 11.1.21"
architectures = "all"
multi_instance = true
ldap = true
sso = true
disk = "200M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/wallabag"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/wallabag/wallabag/releases/download/2.6.5/wallabag-2.6.5.tar.gz"
        sha256 = "4800a938c648901944f965e96654a11df5f3d4193d467ee72d5273a9419699a0"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server php8.2-cli php8.2-mysql php8.2-gd php8.2-tidy php8.2-curl php8.2-gettext php8.2-redis php8.2-xml php8.2-mbstring php8.2-ldap php8.2-intl"

    [resources.database]
    type = "mysql"
